[build]
  command = "npm run build"

# PUBLIC_SUPABASE_URL and PUBLIC_SUPABASE_ANON_KEY are intentionally
# embedded in client-side output — that is their purpose (PUBLIC_ prefix).
# Only SUPABASE_SERVICE_ROLE_KEY is truly secret and must never appear in dist.
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "PUBLIC_SUPABASE_URL,PUBLIC_SUPABASE_ANON_KEY"

# ---------------------------------------------------------------------------
# Security headers for all responses
# ---------------------------------------------------------------------------
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Extra headers for admin routes — prevent indexing
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

# ---------------------------------------------------------------------------
# Cache headers for performance
# ---------------------------------------------------------------------------

# Astro hashed assets — immutable (content-hashed, safe to cache forever)
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Static images in /images/ — cache for 30 days
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, stale-while-revalidate=86400"

# Favicon and icons — cache for 7 days
[[headers]]
  for = "/favicon*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/apple-touch-icon*"
  [headers.values]
    Cache-Control = "public, max-age=604800"
